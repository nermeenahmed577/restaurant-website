<section class="order" id="order">
    <h1 class="heading"><span> Order </span> now</h1>
    <div class="row"  >
        <div class="image">
            <img src="images/order-img.jpg" alt="">
        </div>
        <form id="form" action="index.html" >
            <div class="inputbox" >
                <input type="text" placeholder="First Name" id="firstname" value="" name="firstname">
                <input type="text" placeholder="Last Name" id="lastname" value="" name="lastname">
                <input type="email" placeholder="Email" id="email" value="" name="email">
                <input type="password" placeholder="password" id="password" value="" maxlength="8" name="password">
            </div>
           
            <div class="inputbox" >
                <input type="tel" placeholder=" phone " id="phone" name="phone" value="" >
                <input type="text" placeholder="Your Order" id="your" name="your" value="" >
            </div>
            <div class="inputbox" >
                <label class="container">Female
                 <input type="radio"  name="radio" id="gender" value="" required >
                 <span class="checkmark"></span>
               </label>
               <label class="container">Male
                 <input type="radio" name="radio" id="gender" value="" >
                 <span class="checkmark"></span>
               </label>
             </div>
            <textarea placeholder="Address" name="" id="location" cols="30" rows="10" value=""></textarea>
            <input type="submit" value="order now" class="btn">
        </form>
    </div>

</section>
